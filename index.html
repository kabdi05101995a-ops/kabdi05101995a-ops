    <!-- POPULER MOVIE SECTION -->
    <h1 id="section-title" class="text-center mb-3">Nonton Film Box Office Terbaru di Movie Box Office XX1</h1>
    <div id="movie-container" class="row">
        <div class="col-12 text-center mt-5" id="loading-message">
            <h5>Sedang memuat film populerâ€¦ Mohon tunggu sebentar ðŸŽ¬</h5>

    <!-- SCRIPT -->
    <script>
        const API_KEY = '0f2913b40997f6246619cf6517c8109f';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/original';
        const EMBED_URL = 'https://vidrock.net/movie/';
        const SHOPEE_URL = 'https://s.shopee.co.id/3fxWxPgiCL';
        let playClickCount = 0;
        const GENRE_MAP = { 28: "Action", 12: "Adventure", 16: "Animation", 35: "Comedy", 80: "Crime", 99: "Documentary", 18: "Drama", 10751: "Family", 14: "Fantasy", 36: "History", 27: "Horror", 10402: "Music", 9648: "Mystery", 10749: "Romance", 878: "Science Fiction", 10770: "TV Movie", 53: "Thriller", 10752: "War", 37: "Western" };

        // ===== FETCH POPULER MOVIE =====
        async function fetchMovies() {
            const container = document.getElementById('movie-container');
            container.innerHTML = `<div class="col-12 text-center mt-5">
                <h5>Sedang memuat film populerâ€¦ Mohon tunggu sebentar ðŸŽ¬</h5>
            </div>`;
            try {
                const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=id-ID`);
                const data = await res.json();
                document.getElementById('section-title').innerText = 'Nonton Film Box Office Terbaru di Movie Box Office XX1';
                displayMovies(data.results);
            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="col-12 text-center mt-5">
                    <h5>Terjadi kesalahan saat memuat film. Silakan coba lagi nanti.</h5>
                </div>`;
            }
        }

        // ===== DISPLAY MOVIE CARD =====
        function displayMovies(movies) {
            const container = document.getElementById('movie-container');
            if (!movies || movies.length === 0) {
                container.innerHTML = `<div class="col-12 text-center mt-5">
                    <h5>Film tidak tersedia saat ini.</h5>
                </div>`;
                return;
            }
            container.innerHTML = movies.map(v => {
                let genres = [];
                if (v.genre_ids && v.genre_ids.length > 0) { genres = v.genre_ids.map(id => GENRE_MAP[id]).filter(n => n); }
                return `<div class="col-6 col-md-3">
                    <div class="movie-card" onclick="handlePlayClick(${v.id})">
                        <img src="${v.poster_path ? IMG_URL + v.poster_path : 'https://via.placeholder.com/500x750?text=No+Image'}">
                        <div class="p-2">
                            <h5>${v.title}</h5>
                            <small>Rating: ${v.vote_average?.toFixed(1) || 'N/A'}</small><br/>
                            ${genres.length > 0 ? `<small>Genre: ${genres.join(', ')}</small>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // ===== SEARCH MOVIE =====
        async function searchMovie() {
            const keyword = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('movie-container');

            if (!keyword) {
                fetchMovies();
                return;
            }

            container.innerHTML = `<div class="col-12 text-center mt-5">
                <h5>Sedang mencari filmâ€¦ Mohon tunggu ðŸŽ¬</h5>
            </div>`;
            document.getElementById('section-title').innerText = `Hasil pencarian: "${keyword}"`;

            try {
                const res = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(keyword)}&language=id-ID`);
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    displayMovies(data.results);
                } else {
                    container.innerHTML = `<div class="col-12 text-center mt-5">
                        <h5>Maaf, film dengan kata kunci "<strong>${keyword}</strong>" tidak ditemukan.</h5>
                        <p>Coba kata kunci lain atau <a href="#" onclick="resetSearch()">kembali ke halaman utama</a>.</p>
                    </div>`;
                }
            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="col-12 text-center mt-5">
                    <h5>Terjadi kesalahan saat mencari film. Silakan coba lagi nanti.</h5>
                </div>`;
            }
        }

        // ===== SHOW MOVIE DETAIL =====
        async function showMovieDetails(id) {
            const res = await fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=id-ID`);
            const movie = await res.json();
            const player = document.getElementById('player-container');
            player.innerHTML = `<div class="player-container">
                <h5>${movie.title}</h5>
                <iframe src="${EMBED_URL + id}?autoplay=true&autonext=true&theme=00ff00&download=true" allowfullscreen></iframe>
                <div class="movie-info">
                    <p><strong>Description:</strong> ${movie.overview || '-'}</p>
                    <p><strong>Release:</strong> ${movie.release_date || '-'}</p>
                    <p><strong>Rating:</strong> ${movie.vote_average?.toFixed(1) || 'N/A'}</p>
                    ${movie.genres && movie.genres.some(g => g.name && g.name.toUpperCase() !== 'NA')
                    ? `<p><strong>Genre:</strong> ${movie.genres.map(g => g.name).filter(n => n && n.toUpperCase() !== 'NA').join(', ')}</p>` : ''
                }
                </div>
            </div>`;
            player.scrollIntoView({ behavior: 'smooth' });
        }

        // ===== HANDLE PLAY CLICK =====
        function handlePlayClick(id) {
            playClickCount++;
            if (playClickCount <= 2) { window.open(SHOPEE_URL, '_blank'); }
            else { showMovieDetails(id); playClickCount = 0; }
        }

        // ===== RESET SEARCH =====
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('section-title').innerText = 'Populer Movie';
            document.getElementById('player-container').innerHTML = '';
            fetchMovies();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ===== DARK/LIGHT MODE =====
        const themeSwitch = document.getElementById('themeSwitch');
        if (localStorage.getItem('theme') === 'light') { document.body.classList.add('light-mode'); themeSwitch.checked = true; }
        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) { document.body.classList.add('light-mode'); localStorage.setItem('theme', 'light'); }
            else { document.body.classList.remove('light-mode'); localStorage.setItem('theme', 'dark'); }
        });

        // ===== INITIAL FETCH =====
        fetchMovies();
    </script>
